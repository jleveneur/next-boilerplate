name: üêû Bug Report
description: Report a bug or issue
title: "[BUG] "
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the problem.
      placeholder: Describe what the bug is...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Tell us how to reproduce this bug.
      placeholder: |
        1. Go to [...]
        2. Click on [...]
        3. See error [...]
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happens.
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Information about your environment.
      placeholder: |
        - OS: [e.g. Ubuntu 22.04, Windows 11]
        - Browser: [e.g. Chrome 126, Firefox 118]
        - App version/commit: [...]
    validations:
      required: true

  - type: textarea
    id: screenshots-logs
    attributes:
      label: Screenshots/Logs
      description: If applicable, add screenshots or log output to help explain your problem.
      placeholder: Paste screenshots or logs here...
    validations:
      required: false

  - type: textarea
    id: additional-notes
    attributes:
      label: Additional Notes
      description: Anything else that might be useful.
      placeholder: Any other relevant information...
    validations:
      required: false
